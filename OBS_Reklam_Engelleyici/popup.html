<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px; /* Pencere genişliği */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 15px;
      background-color: #f9f9f9;
      color: #333;
    }
    h3 { margin: 0 0 10px 0; color: #2c3e50; }
    p { font-size: 13px; color: #666; margin-bottom: 15px;}
    
    /* Yeşil Durum Kutusu */
    .status {
      background-color: #e8f5e9;
      color: #2e7d32;
      padding: 8px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 15px;
      border: 1px solid #c8e6c9;
    }

    /* Instagram Kutusu */
    .insta-box {
      background: white;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .label { 
      font-size: 11px; 
      color: #888; 
      display: block; 
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .username {
      font-weight: bold;
      color: #E1306C; /* Instagram logosu rengi */
      font-size: 16px;
    }

    .footer { margin-top: 15px; font-size: 11px; color: #aaa; }
  </style>
</head>
<body>

  <img src="icon.png" width="48" style="margin-bottom: 10px;">
  
  <h3>OBS Reklam Engelleyici</h3>
  
  <div class="status">
    ✅ Sistem Aktif
  </div>

  <p>Sistemdeki reklamlar otomatik olarak kapatılıyor.</p>

  <div class="insta-box">
    <span class="label">Instagram</span>
    <span class="username">@ge_nar</span>
  </div>

  <div class="footer">made by Ben Kimsin</div>

</body>
</html>
